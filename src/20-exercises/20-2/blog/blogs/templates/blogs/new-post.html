{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>New Post</h1>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:new-post' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-secondary">Submit post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
