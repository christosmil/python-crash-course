{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Edit Post</h1>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit-post' blog_post.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-secondary">Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
