<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Blob Blog</title>
    </head>
    <body>
        <header>
            <h1>Blob Blog</h1>
        </header>
        <main>
            <p>
                <a href="{% url 'blogs:index' %}">Home</a> -
                {% if user.is_authenticated %}
                    Welcome back, <em>{{ user.username }}</em>!
                    <a href="{% url 'users:logout' %}">Log out</a>
                {% else %}
                    <a href="{% url 'users:register' %}">Register</a> -
                    <a href="{% url 'users:login' %}">Log in</a>
                {% endif %}
            </p>
            {% block content %}
            {% endblock content%}
        </main>
        <footer>
            <p>&copy pcc2e, 2023</p>
        </footer>
    </body>
</html>
